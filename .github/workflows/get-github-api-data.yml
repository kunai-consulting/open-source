on:
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Manual trigger for GitHub API data fetch'
        required: true
        default: 'true'
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get github data
        uses: actions/checkout@v4
      - name: Run script with secret
        env:
          GH_API_KEY: ${{ secrets.GH_API_KEY }}
        run: |
          cd website
          pnpm install
          pnpm run build
          pnpm run update-gh-data

          "
      - name: Deploy
        run: npm run deploy
